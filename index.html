<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel = "stylesheet" type = "text/css" href = "format.css">   <!-- Link to style sheet named format.css -->
		<script type="text/javascript" src="cordova.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <title>DaSaRaTo</title>
    </head>
     <body onload="onLoad()">

		<img src = "lampe.gif">
		<h1>DaSaRaTo</h1>
        <br><br>   
		
		Cubicle 2
		<br>
		<button id="ledOnButton" onclick = "data('D2,255')">100%</button>
		<br><br>
		<button id="50%" onclick = "data('D2, 127')"> 50%</button> 
		<br><br>
		<button id="25%" onclick = "data('D2, 64')"> 25%</button> 
		<br><br>
		<button id="ledOffButton" onclick = "data('D2,0')">Sluk</button>
		<br><br>
		
		<br>
		Cubicle 1
		<button id="ledOnButton1" onclick = "data('D1,255')">100%</button>
		<br><br>
		<button id="50%" onclick = "data('D1, 127')"> 50%</button> 
		<br><br>
		<button id="25%" onclick = "data('D1, 64')"> 25%</button> 
		<br><br>
		<button id="ledOffButton1" onclick = "data('D1,0')">Sluk</button>
		<br><br><br>
		<br>
		<input type="text" id="messageInput" value="0"/> 
		<br>
		<br>
		<button id="sendButton" onclick = "sendData()">Send</button>
		<br>
		<div id="sendDiv"></div>
		<br><br>
		<ul id="bleDeviceList"> </ul>  
		<button id="refreshButton" onClick = "refreshDeviceList()">Refresh</button>
		<br>
		<div id="statusDiv">Status: Disconnected</div>
		<div id="bleId">DeviceId:</div>
		<div id="debugDiv"></div>
		<br><br>
		<button id="disconnectButton"onClick="disconnect()">Disconnect</button>
		<div id="receiveDiv"></div>
		<br>
		<br>
    </body>
</html>
